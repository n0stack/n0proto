syntax = "proto3";

option go_package = "github.com/n0stack/proto.go/tap/v0;ptap";

package n0stack.tap;

import "google/protobuf/empty.proto";

service TapService {
  rpc Get(GetRequest) returns (Tap) {}

  rpc Apply(ApplyRequest) returns (Tap) {}

  rpc Delete(DeleteRequest) returns (google.protobuf.Empty) {}
}

message Tap {
  string id = 1;
  Spec spec = 3;
  Status status = 4;
}

message Spec {
  enum NetworkType {
    FLAT = 0;
    VLAN = 1;
  }
  NetworkType type = 1;

  uint64 network_id = 2;
}

message Status {
  string tap = 1;
  string bridge = 2;
}

message GetRequest {
  string id = 1;
}

message ApplyRequest {
  string id = 1;
  Spec spec = 2;
}

message DeleteRequest {
  string id = 1;
}
