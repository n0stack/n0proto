syntax = "proto3";

option go_package = "github.com/n0stack/proto.go/v0;pn0stack";

package n0stack;

// ComponentとはモデルをWatchすることで機能を提供するアドオンのようなもの
// Modelにつき０個以上のComponentが関連づく
// すべてのComponentがOKの場合、正常に動作していると見ることができる
message Component {
  string service = 1;
  map<string, string> annotations = 2;

  // Pendingおよび存在しない場合はメッセージ自体が追加されないので問題ない
  enum ComponentState {
    OK = 0;
    FAIL = 1;
  }
  ComponentState state = 3;

  // // logsはここに含めるかは未定
  // repeated logs = 4;
}
