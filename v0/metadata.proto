syntax = "proto3";

option go_package = "github.com/n0stack/proto.go/v0;pn0stack";

package n0stack;

message Metadata {
  // Make unique!!
  string name = 1;
  // string namespace = 2;

  map<string, string> annotations = 3;
  map<string, string> labels = 4;

  // Version is used for optimistic lock.
  // Start from 0.
  // Getした値とApplyする値が一致した場合、受け入れられる
  uint64 version = 5;
}
