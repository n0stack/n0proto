syntax = "proto3";

option go_package = "github.com/n0stack/proto.go/resource/v0;presource";

package n0stack.resource;

message Compute {
  map<string, string> annotations = 1;

  // CPU
  // request_
  // limit_
  uint32 vcpus = 2;

  // Memory
  // request_memory_bytes
  // limit_memory_bytes
  uint64 memory_bytes = 3;
}
