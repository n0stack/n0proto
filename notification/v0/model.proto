syntax = "proto3";

option go_package = "github.com/n0stack/proto.go/notification/v0;pnotification";

package n0stack.notification;

import "google/protobuf/timestamp.proto";

message Notification {
  string model_id = 1;
  bool succeeded = 2;
  google.protobuf.Timestamp notify_time = 3;
  string operation = 4;
  string description = 5;
}
