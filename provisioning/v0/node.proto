syntax = "proto3";

option go_package = "github.com/n0stack/proto.go/provisioning/v0;pprovisioning";

package n0stack.node;

import "google/protobuf/empty.proto";

import "v0/component.proto";
import "v0/metadata.proto";

service NodeService {
  rpc ListNodes(ListNodesRequest) returns (ListNodesResponse) {}

  // 指定したIDのNodeオブジェクトをかえす
  rpc GetNode(GetNodeRequest) returns (Node) {}

  rpc ApplyNode(ApplyNodeRequest) returns (Node) {}

  rpc DeleteNode(DeleteNodeRequest) returns (google.protobuf.Empty) {}

  // TODO ドレインなど
}

message Node {
  n0stack.Metadata metadata = 1;
  NodeSpec spec = 2;
  NodeStatus status = 3;
  repeated n0stack.Component components = 4;
}

message NodeSpec {
  string address = 1;

  // Map of port and service description
  message Endpoint {
    string service = 1;
    string version = 2;
  }
  map<uint32, Endpoint> endpoints = 2;

  string ipmi_address = 3;
  string serial = 4;
}

message NodeStatus {
  enum NodeState {
    NotReady = 0;
    Ready = 1;
  }
  NodeState state = 1;
}

message ListNodesRequest {
  // paging
  // int32 page_size = 1;
  // string page_token = 2;
}

message ListNodesResponse {
  repeated Node nodes = 1;
}

message GetNodeRequest {
  string name = 1;
}

message ApplyNodeRequest {
  n0stack.Metadata metadata = 1;
  NodeSpec spec = 2;
}

message DeleteNodeRequest {
  string name = 1;
}
