syntax = "proto3";

option go_package = "github.com/n0stack/proto";

package n0stack;

import "google/protobuf/timestamp.proto";

message Notification {
  bool success = 1; // -> succeeded
  google.protobuf.Timestamp notifiedAt = 2; // -> notify_time
  string operation = 3;
  string description = 4;
}
